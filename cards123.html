<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Cards with Animations</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         .card-container {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

      

        .card {
            display: flex;
            width: 500px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-image {
            flex: 1;
        }

        .card-image img {
            width: 50%;
            height: auto;
            display: block;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            padding: 50px;
        }

        .card-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-content h3 {
            margin-bottom: 10px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        ul li::before {
            content: "â€¢";
            margin-right: 5px;
            color: #007BFF;
        }

        .card:hover img {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <div class="card-image">
            <img src="/one.png" alt="Image 1">
        </div>
        <div class="card-content">
            <h3><b>Level 1 </b></h3>
            <ul>
                <li>Initial Level for All Users</li>
                <li>Basic features</li>
                <li>Can be customized</li>
                
            </ul>
        </div>
    </div>
    <div class="card">
        <div class="card-image">
            <img src="/two.png" alt="Image 2">
        </div>
        <div class="card-content">
            <h3>Level 2</h3>
            <ul>
                <li>Slightly Advanced features</li>
                <li>Can be customized</li>
                
                
            </ul>
        </div>
    </div>
    <div class="card">
        <div class="card-image">
            <img src="/three.png" alt="Image 3">
        </div>
        <div class="card-content">
            <h3>Level 3 </h3>
            <ul>
                <li>All the features can be used</li>
                <li>These features can be brought down to any layer</li>
            
                
            </ul>
        </div>
    </div>

    <!-- Repeat the structure for other cards -->
</div>

<script src="script.js"></script>
</body>
</html>
